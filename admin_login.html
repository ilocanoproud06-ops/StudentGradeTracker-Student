<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcademicPro - Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        max-width: 450px;
        width: 100%;
        padding: 20px;
      }
      .brand-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: 800;
        color: white;
        margin: 0 auto 20px;
        box-shadow: 0 20px 40px rgba(220, 38, 38, 0.3);
      }
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      }
      .portal-badge {
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="text-center mb-4">
          <div class="brand-logo">
            <i class="fas fa-user-shield"></i>
          </div>
          <span class="portal-badge">Admin Portal</span>
        </div>

        <h4 class="text-center fw-bold mt-3 mb-1">Welcome Back</h4>
        <p class="text-center text-muted mb-4">
          Enter your credentials to access the admin dashboard
        </p>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label fw-bold">Username</label>
            <div class="input-group">
              <span class="input-group-text bg-light">
                <i class="fas fa-user"></i>
              </span>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
                required
              />
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-light">
                <i class="fas fa-lock"></i>
              </span>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn btn-danger w-100 py-3 fw-bold">
            <i class="fas fa-sign-in-alt me-2"></i> Login
          </button>
        </form>

        <div class="text-center mt-4">
          <a href="welcome_admin.html" class="text-muted text-decoration-none">
            <i class="fas fa-arrow-left me-1"></i> Back to Home
          </a>
        </div>
      </div>

      <p class="text-center text-white-50 mt-4 small">
        Â© 2026 AcademicPro. All rights reserved.
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener(
        "contextmenu",
        function (e) {
          e.preventDefault();
        },
        false,
      );
      document.addEventListener(
        "keydown",
        function (e) {
          if (e.key === "F12") e.preventDefault();
          if (e.ctrlKey && e.shiftKey && e.key === "I") e.preventDefault();
          if (e.ctrlKey && e.shiftKey && e.key === "J") e.preventDefault();
          if (e.ctrlKey && e.key === "u") e.preventDefault();
          if (e.ctrlKey && e.shiftKey && e.key === "C") e.preventDefault();
          if (e.ctrlKey && e.key === "s") e.preventDefault();
          if (e.ctrlKey && e.key === "p") e.preventDefault();
        },
        false,
      );
      console.clear();

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          if (
            document.getElementById("username").value === "admin" &&
            document.getElementById("password").value === "admin123"
          ) {
            window.location.href = "admin_dashboard.html";
          } else {
            alert("Invalid credentials");
          }
        });
    </script>
  </body>
</html>
