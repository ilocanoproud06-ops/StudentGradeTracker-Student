<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcademicPro - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 100%);
        min-height: 100vh;
      }
      .login-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      .brand-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: 800;
        color: white;
        margin: 0 auto 20px;
        box-shadow: 0 20px 40px rgba(79, 70, 229, 0.3);
      }
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      }
      .portal-option {
        border: 2px solid #e5e7eb;
        border-radius: 16px;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: block;
      }
      .portal-option:hover {
        border-color: #4f46e5;
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(79, 70, 229, 0.15);
      }
      .portal-icon {
        width: 60px;
        height: 60px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        margin: 0 auto 15px;
      }
      .admin-icon {
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        color: white;
      }
      .student-icon {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
      }
      .portal-title {
        font-size: 20px;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 8px;
      }
      .portal-desc {
        font-size: 13px;
        color: #6b7280;
      }
      .system-title {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }
      .system-title h1 {
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 8px;
      }
      .system-title p {
        opacity: 0.7;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="system-title">
        <div class="brand-logo">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <h1>AcademicPro</h1>
        <p>Student Grade Record Management System</p>
      </div>

      <div class="login-card">
        <h4 class="text-center mb-4 fw-bold">Select Your Portal</h4>
        <p class="text-center text-muted mb-4">
          Choose your login type to continue
        </p>

        <div class="row g-4">
          <div class="col-12">
            <a href="student.html" class="portal-option">
              <div class="portal-icon student-icon">
                <i class="fas fa-user-graduate"></i>
              </div>
              <div class="portal-title">Student Portal</div>
              <div class="portal-desc">
                View your courses, grades, and academic records
              </div>
            </a>
          </div>
        </div>

      <p class="text-center text-white-50 mt-4 small">
        Â© 2026 AcademicPro. All rights reserved.
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
